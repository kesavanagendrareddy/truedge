<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .contact-content {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-content h1 {
            text-align: center;
            color: #333333;
        }

        .contact-content p {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
        }

        .contact-content ul {
            list-style-type: none;
            padding: 0;
        }

        .contact-content li {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555555;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #000000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #333333;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="contact-content">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please reach out to us using the information below:</p>
        <ul>
            <li><strong>Phone:</strong> +91 7981732864</li>
            <li><strong>Email:</strong> placementcourse112@gmail.com</li>
            <li><strong>Address:</strong> 1234 Innovation Drive, Tech City, TC 56789</li>
        </ul>
    </div>

    <center>
        <h1>Get in Touch</h1>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </center>

    {% include 'footer.html' %}
</body>

</html>

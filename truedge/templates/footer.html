<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .footer {
            background-color: #111111;
            color: #e5e5e5;
            padding: 60px 20px 20px;
            font-family: 'Inter', sans-serif;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 40px;
        }

        .footer-logo h2 {
            font-family: 'Nunito', sans-serif;
            color: white;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }

        .footer-text {
            color: #9ca3af;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .footer-col h3 {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .footer-links p {
            margin: 8px 0;
        }

        .footer-links a {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: white;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            color: #6b7280;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-col footer-logo">
                <h2>TRUEDGE</h2>
                <div class="footer-text">
                    <p>Thoughtful minimalism for your wardrobe.</p>
                    <p style="margin-top: 15px;">
                        <i class="fas fa-map-marker-alt"></i> 1234 Innovation Drive, Tech City<br>
                        <i class="fas fa-envelope"></i> support@truedge.com
                    </p>
                </div>
            </div>

            <div class="footer-col">
                <h3>Shop</h3>
                <div class="footer-links">
                    <p><a href="{% url 'collections' %}">All Collections</a></p>
                    <p><a href="#">New Arrivals</a></p>
                    <p><a href="#">Best Sellers</a></p>
                </div>
            </div>

            <div class="footer-col">
                <h3>Company</h3>
                <div class="footer-links">
                    <p><a href="{% url 'about' %}">About Us</a></p>
                    <p><a href="{% url 'contact' %}">Contact</a></p>
                    <p><a href="{% url 'admin_login' %}">Admin Login</a></p>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            &copy; 2026 Truedge. All rights reserved.
        </div>
    </footer>
</body>

</html>

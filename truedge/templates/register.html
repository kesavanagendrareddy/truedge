<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <Style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: auto;
            width: 350px;
            margin-top: 10px;
        }

        center.register-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #000000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #333333;
        }

        .login-link {
            display: block;
            margin-top: 10px;
            color: #0000EE;
            text-decoration: none;
        }

        .register-container {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <center class="register-container">
        <h2>Register</h2>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert" style="color: red; margin-bottom: 10px;">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <form method="post" action="">

            {% csrf_token %}
            <label for="username">Username:</label><br>
            <input type="text" name="username" id="username" placeholder="Username" required><br>
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" placeholder="Email" required><br>
            <label for="password1">Password:</label><br>
            <input type="password" name="password1" id="password1" placeholder="Password" required><br>
            <label for="password2">Confirm Password:</label><br>
            <input type="password" name="password2" id="password2" placeholder="Confirm Password" required><br>
            <input type="submit" value="Register"><br><br>

            <a href="{% url 'login' %}" class="login-link">Already have an account? Login here.</a>
        </form>
    </center>

    {% include 'footer.html' %}
</body>

</html>

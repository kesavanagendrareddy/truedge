<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Truedge</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .auth-container {
            min-height: calc(100vh - 140px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color, #e2e8f0);
            text-align: center;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: black;
        }

        .btn-black {
            background-color: black;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: opacity 0.2s;
        }

        .btn-black:hover {
            opacity: 0.9;
        }

        .auth-links {
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .auth-links a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .auth-links a:hover {
            color: black;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Create Account</h2>

            {% if messages %}
            {% for message in messages %}
            <div
                style="background-color: #fee2e2; color: #b91c1c; padding: 10px; border-radius: 6px; margin-bottom: 20px; font-size: 0.9rem;">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                        placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email"
                        required>
                </div>
                <div class="form-group">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" id="password1" name="password1" class="form-control"
                        placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" id="password2" name="password2" class="form-control"
                        placeholder="Repeat password" required>
                </div>

                <button type="submit" class="btn-black">Sign Up</button>
            </form>

            <div class="auth-links">
                <a href="{% url 'login' %}">Already have an account? <strong>Login here</strong></a>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>

</html>

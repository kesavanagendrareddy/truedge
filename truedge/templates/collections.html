<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - Truedge</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .header-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header-section p {
            color: #64748b;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
        }

        .product-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .product-desc {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 15px;
            line-height: 1.5;
            flex-grow: 1;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .product-price {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .btn-buy {
            background-color: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .btn-buy:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}

    <div class="container">
        <div class="header-section">
            <h1>Our Collections</h1>
            <p>Curated pieces designed for longevity and style.</p>
        </div>

        <div class="products-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image.url }}" class="product-img" alt="{{ product.title }}">
                <div class="product-body">
                    <div class="product-title">{{ product.title }}</div>
                    <div class="product-desc">{{ product.description|truncatewords:15 }}</div>
                    <div class="product-footer">
                        <span class="product-price">Rs. {{ product.price }}</span>
                        <!-- Redirect to login since this is public page -->
                        <a href="{% url 'login' %}">
                            <button class="btn-buy">Buy Now</button>
                        </a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p style="text-align: center; width: 100%; color: #64748b;">No products available.</p>
            {% endfor %}
        </div>
    </div>

    {% include 'footer.html' %}

</body>

</html>

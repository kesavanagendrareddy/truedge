<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        body {
            margin: 0;
        }
        .footer {
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            font-family: Arial, sans-serif;
        }
        .top-footer {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .end-footer {
            text-align: center;
            border-top: 1px solid #444444;
            padding-top: 10px;
            font-size: 16px;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 50px;
            margin-right: 10px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="top-footer">
            <div class="footer-section">
                <div class="logo-title">
                    <img src="https://i.postimg.cc/cCcG8fP8/Gemini-Generated-Image-kfpz4lkfpz4lkfpz.png" alt="Logo" class="logo">
                    <span class="title">TRUEDGE</span>
                </div>
                <div class="location">
                    <p>1234 Innovation Drive, Tech City, TC 56789</p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Email: info@truedge.com</p>
                </div>
            </div>
            <div class="navigation links">
                <h3>Quick Links</h3>
                <p><a href="" style="color: #ffffff; text-decoration: none;">Collections</a></p>
                <p><a href="" style="color: #ffffff; text-decoration: none;">My Orders</a></p>
            </div>
        </div>
        <div class="end-footer">
            <p>&copy; 2026 Truedge. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
